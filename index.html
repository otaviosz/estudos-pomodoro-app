<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro App</title>

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet">
  
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- JS -->
  <script src="js/script.js" defer></script>
</head>
<body>

  <div class="container">

    <div class="card">
      <div class="card-header">
        <h1>Pomodoro Timer</h1>

        <div class="card-header-buttons">

          <button id="buttonTypePomodoro" class="active">Pomodoro</button>
          <button class="buttonTypeShortBreak">Short Break</button>

        </div>

        <div class="card-body">

          <div class="progress-bar" id="circularProgressBar">

            <div class="progress-bar-inner">
                <h2 class="progress value">25:00</h2>
            </div>

          </div>
          
        </div>

        <div class="card=footer">
          <button class="btn-sucess">Start</button>
          <button class="btn-danger">Stop</button>
          <button>Reset</button>
        </div>

      </div>
    </div>

  </div>
  
</body>
</html>
